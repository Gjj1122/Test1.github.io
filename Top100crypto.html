<!DOCTYPE html>
<html>
<head>
  <title>Cryptocurrency Prices</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.getJSON("https://api.coinmarketcap.com/v2/ticker/?limit=100&sort=market_cap&structure=array", function(data) {
        var items = [];
        $.each(data, function(key, val) {
          items.push("<tr><td>" + val.name + "</td><td>" + val.symbol + "</td><td>" + val.market_cap + "</td><td>" + val.price + "</td></tr>");
        });
        $("<table/>", {
          "class": "my-new-list",
          html: items.join("")
        }).appendTo("body");
      });
    });
  </script>
</head>
<body>
  <h1>Cryptocurrency Prices</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Symbol</th>
      <th>Market Cap</th>
      <th>Price</th>
    </tr>
  </table>
</body>
</html>
